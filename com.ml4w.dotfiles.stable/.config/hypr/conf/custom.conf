# No Hardware Cursor
#cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar and dock
#layerrule = blur, waybar
#layerrule = blur ,gtk-layer-shell
#layerrule = ignorezero ,gtk-layer-shell

# Force Wayland whenever possible
env = ozone-platform-hint=wayland

# Autostart apps
exec-once = 1password
exec-once = flatpak run com.synology.SynologyDrive
exec-once = gammastep-indicator -c /home/polygon/.config/gammastep/gammastep.conf

# Hyprspace
exec-once = hyprpm reload
bind = SUPER, mouse:274, exec, hyprctl dispatch overview:toggle

# Rules for HyprPaper-WE
windowrulev2 = workspace special silent, class:^(HyprPaper-WE-Window)$
windowrulev2 = nofocus, class:^(HyprPaper-WE-Window)$
windowrulev2 = noanim, class:^(HyprPaper-WE-Window)$
windowrulev2 = rounding 0, class:^(HyprPaper-WE-Window)$
